<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多对多展示所有的reports</title>
</head>
<body>
<table>
  <thread>
    <th style="display: none">文章Id</th>
    <th>文章标题</th>
    <th>文章作者</th>
    <th>文章描述</th>
    <th>阅读数量</th>
    <th>文章分类</th>
    <th>文章更新</th>
    <th>文章删除</th>
  </thread>
  {{ range $report := .reports }}
  <tr>
    <th>{{ $report.Id }}</th>
    <th>{{ $report.Title }}</th>
    <th>{{ $report.Author }}</th>
    <th>{{ $report.Description }}</th>
    <th>{{ $report.ReadCount }}</th>
    <th>{{ $report.Classify }}</th>
    <th><a href="/delete_report/?id={{ .Id }}">删除</a> </th>
    <th><a href="/update_report/?id={{ .Id }}">更新</a> </th>
  </tr>
  {{ end }}

</table>
</body>
</html>
