<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除文章</title>
</head>
<body>
<form action="/delete" method="POST">
    <input type="text" name="id" style="display:none;" value="{{ .article.Id }}" id="id">
    <input type="text" name="" style="display:none;" value="{{ .article.IsDeleted }}" name="is_deleted">
    文章标题:<input type="text" id="title" name="title" value="{{ .article.Title }} "> <br>
    文章作者:<input type="text" name="author" id="author" value="{{ .article.Author }} "> <br>
    文章简介:<textarea  rows="10" cols="100"  name="desc" id="desc" >{{ .article.Desc }}</textarea><br>
    <input type="submit" value="确认删除">
</form>
</body>
</html>
